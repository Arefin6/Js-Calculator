<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Javascript Calculator</title>
				<link rel="stylesheet" href="style.css">
			 	
</head>

<body>

    <h1>Java Scripte Calculator</h1>
	<div id="clac-parent">
		
		<div class="row">
			<div class="column" id="clac-display-val">0</div>
		</div>
		<div class="row">
			<div class="clac-btn column" id="clac-clear">Ac</div>
			<div class="clac-btn  column" id="clac-backspace">&#8676</div>
			<div class="clac-btn clac-btn-operator column" id="clac-divide">&#247</div>
		</div>
		
		<div class="row">
			
			<div class="clac-btn clac-btn-num column" id="clac-seven">7</div>
			<div class="clac-btn clac-btn-num column" id="clac-eight">8</div>
			<div class="clac-btn clac-btn-num column" id="clac-nine">9</div>
			<div class="clac-btn clac-btn-operator column" id="clac-multiply">x</div>
		</div>
		<div class="row">
			
			<div class="clac-btn clac-btn-num column" id="clac-four">4</div>
			<div class="clac-btn clac-btn-num column" id="clac-five">5</div>
			<div class="clac-btn clac-btn-num column" id="clac-six">6</div>
			<div class="clac-btn clac-btn-operator column" id="clac-minus">-</div>
			
		</div>
		<div class="row">
		
		  <div class="clac-btn clac-btn-num column" id="clac-one">1</div>
			<div class="clac-btn clac-btn-num column" id="clac-two">2</div>
			<div class="clac-btn clac-btn-num column" id="clac-three">3</div>
			<div class="clac-btn clac-btn-operator column" id="clac-plus">+</div>
		</div>
		<div class="row">
			<div class="clac-btn clac-btn-num column" id="clac-zero">0</div>
			<div class="clac-btn column" id="clac-decimal">.</div>
			<div class="clac-btn clac-btn-operator column" id="clac-equal">=</div>
			
		</div>
				
		
	</div>



<script src="app.js"></script>								
</body>
</html>
